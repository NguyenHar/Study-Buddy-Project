<div *ngIf="showLogin">
    <h2>Select a login</h2>
    <div *ngFor="let u of users">
        <input type="radio" id="users_{{u.name}}" [value]="u" name="users" [(ngModel)]="selectedUser">
        <label for="users_{{u.name}}">{{u.name}}
        </label>
    </div>
    <button (click)="hideLogin(); selectUser()">Submit</button>
    <app-favorites [user]="selectedUser" *ngIf="false"></app-favorites>

    <p>Add new person</p>
    <p>Name: <input type="text" name="name" [(ngModel)]="newUser.name"/></p>
    <button (click)="addUser()">Add user</button>
</div>


<div *ngIf="!showLogin">
    <h1>
        Welcome, {{selectedUser.name}}!
        <button (click)="hideLogin()">Log out</button>
    </h1>
</div>
