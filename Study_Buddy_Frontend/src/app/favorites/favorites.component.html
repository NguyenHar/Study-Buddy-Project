<h1>{{currentUser.name}}'s Favorites:</h1>

<div *ngFor="let p of userFavorites; index as i">
    
<div class="center">
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <br>
            <br>
            <h3>{{p.question}}</h3>
          </div>
          <div class="flip-card-back">
            <br>
            <br>
            <p>{{p.answer}}</p>
            
          </div>
        </div>
      </div>
      <button (click)="removeFavorite(p.id, i)">Remove from favorites</button>
    </div>
</div>
<br>
