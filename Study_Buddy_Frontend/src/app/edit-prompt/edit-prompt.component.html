<button *ngIf="!editing"  (click)="toggleDisplay()">🖊️</button>
<div *ngIf="editing"  >
    <button (click)="finishEditing()">Finish Edit</button>
    <p>Question:</p>
    <input type="text" name="question" [(ngModel)]="editPrompt.question">
    <p>Answer</p>
    <input type="text" name="answer" [(ngModel)]="editPrompt.answer">
</div>
