
<div>
<button class="button" *ngIf="display" (click)="toggleDisplay()">Add Prompt</button>
<app-add-prompt *ngIf="!display" (changed)="addPrompt($event)"></app-add-prompt>



<div *ngFor="let p of promptList; let i=index">
    <!-- <button (click)="showAnswer(i)"><h3><span>Question {{i+1}}: </span>{{p.question}}</h3></button>
<p *ngIf="p.show">Answer:{{p.answer}}</p> -->

  <div class="center">
    <div class="cards">
      <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <br>
              <br>
              <h3>{{p.question}}</h3>
            </div>
            <div class="flip-card-back">
              <br>
              <br>
              <p>{{p.answer}}</p>
              <br>
              <br>
              <br>
              <br>
              <br>
            </div>
          </div>
        </div>
      </div>
      <span>
        <button (click)="addFavorite(p.id)" *ngIf="!checkFavorite(p.id)">Add to favorite</button>
        <button (click)="deletePrompt(p.id,i)">Delete Question</button>
        <app-edit-prompt [editPrompt]="p" (changed)="updatePrompt($event,i)"></app-edit-prompt>
      </span>
    </div>
</div>
<br>


<router-outlet></router-outlet>
