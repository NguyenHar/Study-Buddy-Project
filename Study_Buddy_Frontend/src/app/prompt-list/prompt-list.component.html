<div *ngFor="let p of promptList; index as i">


<button (click)="showAnswer(i)"><h3><span>Question {{i+1}}: </span>{{p.question}}</h3></button>

<p *ngIf="p.show">Answer:{{p.answer}}</p>


</div>
<br>
<button *ngIf="display" (click)="toggleDisplay()">Add Prompt</button>
<app-add-prompt *ngIf="!display" (changed)="addPrompt($event)"></app-add-prompt>
